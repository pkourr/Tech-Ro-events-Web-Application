  <!--Dark Mode check and implement-->
  <script>
    $(document).ready(function() {
      // Get the saved dark mode state from LocalStorage, if it exists
      var darkMode = localStorage.getItem('darkMode');

      // If darkMode exists and is 'true', add the .dark class and check the switch
      if (darkMode === 'true') {
        $('html').addClass('dark');
        $('#darkModeBtn').prop('checked', true);
      }

      // Listen for switch state changes
      $('#darkModeBtn').change(function() {
        // If the switch is checked, add the .dark class and save the state
        if ($(this).is(':checked')) {
          $('html').addClass('dark');
          localStorage.setItem('darkMode', 'true');
        }
        // If the switch is not checked, remove the .dark class and save the state
        else {
          $('html').removeClass('dark');
          localStorage.setItem('darkMode', 'false');
        }
      });
    });
  </script>

  <script>
    $(document).ready(function() {
      $('form').on('submit', function(e) {
        e.preventDefault();

        // Get the values from the form
        var eventName = $('#eventName').val();
        var eventDescription = $('#eventDescription').val();
        var eventDate = $('#eventDate').val();
        var eventHour = $('#eventHour').val();
        var eventMinute = $('#eventMinute').val();
        var eventLatitude = $('#eventLatitude').val();
        var eventLongitude = $('#eventLongitude').val();
        var eventImage = $('#eventImage').val();

        // Form validation
        if(!eventName || !eventDescription || !eventDate || !eventHour || !eventMinute || !eventLatitude || !eventLongitude || !eventImage){
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'All fields are required!'
          });
          return false;
        }

        if(isNaN(eventLatitude) || isNaN(eventLongitude)){
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Latitude and Longitude should be numbers!'
          });
          return false;
        }

        // Check if date is in the correct format
        var datePattern = /^\d{4}-\d{2}-\d{2}$/;
        if(!datePattern.test(eventDate)){
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Date should be in yyyy-mm-dd format!'
          });
          return false;
        }

        var eventDateTime = eventDate + 'T' + eventHour.padStart(2, '0') + ':' + eventMinute.padStart(2, '0') + ':00Z';

        // Create a data object
        var data = {
          eventName: eventName,
          eventDescription: eventDescription,
          eventImage: eventImage,
          eventCoordinates: {
            lat: parseFloat(eventLatitude),
            long: parseFloat(eventLongitude)
          },
          eventDate: eventDateTime,
          tickets: {
            "A": {
              "price": 100,
              "totalSeats": 5,
              "bookedSeats": []
            },
            "B": {
              "price": 75,
              "totalSeats": 10,
              "bookedSeats": []
            },
            "C": {
              "price": 50,
              "totalSeats": 15,
              "bookedSeats": []
            }
          }
        };

        // Send the data to the server
        $.ajax({
          url: '/addEvent', // Replace with your actual URL
          method: 'POST',
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function(response) {
            Swal.fire(
                    'Added!',
                    'The event has been added.',
                    'success'
            )
          },
          error: function(err) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Something went wrong!'
            });
            console.error(err);
          }
        });
      });
    });
  </script>
